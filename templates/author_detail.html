<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ author_detail.name }} - Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <a href="{% url 'books' %}" class="btn btn-light mb-3">← Back</a>

    <div class="card bg-secondary shadow rounded-4">
        {% if author_detail.image %}
        <img src="{{ author_detail.image.url }}" class="card-img-top rounded-top-4" style="height: 400px; object-fit: cover;" alt="{{ author_detail.name }}">
        {% endif %}
        <div class="card-body">
            <h2 class="card-title">{{ author_detail.name }}</h2>
            <p class="card-text"><strong>dateofbirth:</strong> {{ author_detail.dateofbirth }}</p>
            <p class="card-text"><strong>publishedbooks:</strong> {{ author_detail.publishedbooks }}</p>
            <p class="card-text"><strong>country:</strong> {{ author_detail.country }}</p>
            <hr>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
