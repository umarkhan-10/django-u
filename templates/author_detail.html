<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ author.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url("{{ author.background_image.url }}") no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden; /* ðŸ”¥ page scroll disable */
  }
  .profile {
    position: absolute;
    top: 20px;
    right: 20px;
    text-align: center;
  }
  .profile img {
    width: 180px;   /* 9:16 ratio */
    height: 320px;
    object-fit: cover;
    border-radius: 15px;
    border: 3px solid white;
  }
  .profile h2 {
    margin-top: 10px;
    font-size: 20px;
    color: white;
  }
  .overlay {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    width: 65%;
    height: 100vh;          /* ðŸ”¥ fixed height */
    margin: 10px auto;
    overflow-y: auto;      /* ðŸ”¥ scroll only inside overlay */
  }
  .overlay::-webkit-scrollbar {
    width: 8px;
  }
  .overlay::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 4px;
  }

  .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
  }
</style>

</head>
<body>

    <!-- Back Button -->
    <div class="back-button">
      <a class="btn btn-outline-success" href="{% url 'anime_list' %}" role="button">Back to Animes</a>
    </div>
  <!-- Author Profile Right -->
  <div class="profile">
    <img src="{{ author.profile_picture.url }}" alt="{{ author.name }}">
    <h2>{{ author.name }}</h2>
  </div>

  <!-- Author Bio Center -->
  <div class="overlay">
    <h1>{{ author.name }}</h1>
    <p>{{ author.detail }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
