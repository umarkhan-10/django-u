<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laptop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    .car {
      font-weight: bold;
      font-size: 35px;
      margin-left: 40%;
      margin-top: 5%;
    }

    .thanks {
      margin-top: 7%;
      text-align: center;
      font-size: 35px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
  </style>
</head>

<body style="background-color: rgb(152, 163, 163);">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'laptop' %}">Laptop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'about' %}"">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



<h1 style="font-size: 50px; text-align: center;"><b>Add Laptop</b></h1>
 <div class="d-flex justify-content-center align-items-center">
    <form method="POST" action="{% url 'laptop' %}" enctype="multipart/form-data" style="width: 50%;">
      {% csrf_token %}

    <div class="mb-3">
        <label for="nameInput" class="form-label">Name</label>
        <input name="name" type="text" class="form-control" id="nameInput" placeholder="Enter laptop name">
    </div>

    <div class="mb-3">
        <label for="imageInput" class="form-label">Image</label>
        <input name="image" type="file" class="form-control" id="imageInput">
    </div>

    <div class="mb-3">
        <label for="generationInput" class="form-label">Generation</label>
        <input name="generation" type="text" class="form-control" id="generationInput" placeholder="Enter generation">
    </div>

    <div class="mb-3">
        <label for="processorInput" class="form-label">Processor</label>
        <input name="processor" type="text" class="form-control" id="processorInput" placeholder="Enter processor type">
    </div>

    <div class="mb-3">
        <label for="ssdInput" class="form-label">RAM</label>
        <input name="ram" type="number" class="form-control" id="ssdInput" placeholder="Enter Ram">
    </div>

    <div class="mb-3">
        <label for="ssdInput" class="form-label">SSD</label>
        <input name="ssd" type="number" class="form-control" id="ssdInput" placeholder="Enter SSD">
    </div>

    <div class="mb-3">
        <label for="detailInput" class="form-label">Detail</label>
        <textarea name="detail" class="form-control" id="detailInput" rows="3" placeholder="Enter laptop details"></textarea>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
