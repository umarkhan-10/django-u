<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'game.css' %}">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>


<style>
    .rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: center;
}
.rating input {
    display: none;
}
.rating label {
    font-size: 2rem;
    color: lightgray;
    cursor: pointer;
}
.rating input:checked ~ label {
    color: gold;
}
.rating label:hover,
.rating label:hover ~ label {
    color: gold;
}
</style>

<div class="container mt-5">
<a href="{% url 'index' %}" class="btn btn-light mb-3">← Back</a>

  <div class="d-flex justify-content-center align-items-center">
   <form class="custom-form mt-4" method="post" action="{% url 'car_review' car.id %}" enctype="multipart/form-data">
      {% csrf_token %}


      <div class="mb-3" style="width: 400px;">
        <label for="name" class="form-label"><b>Name</b></label>
        <input name="name" type="text" class="form-control" id="name" placeholder="Enter Name">
      </div>


      <div class="mb-4" style="width: 400px;">
        <label for="review" class="form-label"><b>Review</b></label>
        <textarea name="review" class="form-control" id="review" placeholder="Enter Review" rows="3" style="height: 134px;"></textarea>
      </div>
    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>


</body>
</html>
